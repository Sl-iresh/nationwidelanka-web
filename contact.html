    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contact</h6>
                <h1>Contact For Any Query</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">

                        <form class="">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="name" name="name" required>
                              <label class="mdl-textfield__label" for="name">Primary Traveler's Name *</label>
                            </div>
                        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="email" id="email" name="email" required>
                              <label class="mdl-textfield__label" for="email">Email *</label>
                            </div>
                        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <label>Are you on WhatsApp from this number?</label><br>
                              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="whatsapp-yes">
                                <input type="radio" id="whatsapp-yes" class="mdl-radio__button" name="whatsapp" value="yes" required>
                                <span class="mdl-radio__label">Yes</span>
                              </label>
                              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="whatsapp-no">
                                <input type="radio" id="whatsapp-no" class="mdl-radio__button" name="whatsapp" value="no">
                                <span class="mdl-radio__label">No</span>
                              </label>
                            </div>
                        
 
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label hidden" id="whatsapp-number" >
                                <input class="mdl-textfield__input " type="tel"  name="whatsapp-number">
                                <label class="mdl-textfield__label" for="whatsapp-number">WhatsApp Number</label>
                              </div>


                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="address" name="address" required>
                              <label class="mdl-textfield__label" for="address">Address *</label>
                            </div>
                        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" id="city" name="city">
                              <label class="mdl-textfield__label" for="city">City</label>
                            </div>
                        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-focused">
                              <label class="" for="arrival">Arrival Date</label>
                              <input class="mdl-textfield__input" type="date" id="arrival" name="arrival">

                            </div>
                        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <label for="tour">Tour Category</label><br>
                              <select class="mdl-textfield__input" id="tour" name="tour" required>
                                <option value=""></option>
                                <option value="group">Group Tour</option>
                                <option value="family">Family Tour</option>
                                <option value="luxury">Luxury</option>
                                <option value="cultural">Cultural Beach Tour</option>
                                <option value="adventure">Adventure</option>
                                <option value="wellness">Wellness & Ayurveda</option>
                                <option value="wildlife">Wildlife</option>
                                <option value="honeymoon">Honeymoon</option>
                                <option value="hill">Hill Country</option>
                              </select>
                            </div>
                        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <textarea class="mdl-textfield__input" id="special" name="special"></textarea>
                              <label class="mdl-textfield__label" for="special">Special Requests and notes</label>
                            </div>
                        
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                              type="submit">Submit</button>
                          </form>
            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var whatsappRadio = document.getElementById("whatsapp-no");
          var whatsappNumberField = document.getElementById("whatsapp-number");
    
          whatsappRadio.addEventListener("change", function () {
            if (whatsappRadio.checked) {
              whatsappNumberField.classList.toggle("hidden", whatsappRadio.value === "yes");
            }
          });
        });
      </script>
